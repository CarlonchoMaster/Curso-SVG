<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask with text</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <svg viewBox="0 0 100% 100%" class="svg-text-mask">
        <defs>
            <mask id="mask" x="0" y="0" width="100%" height="100%" maskContentUnits="userSpaceOnUse">
                <rect width="100%" height="100%" fill="white"/>
                <text x="50%" y="50%" text-anchor="middle" font-size="7em" font-weight="bold">No te rindas</text>
                <line x1="10%" y1="35%" x2="90%" y2="35%" stroke="black" stroke-width="5" />
                <line x1="10%" y1="55%" x2="90%" y2="55%" stroke="black" stroke-width="5" />
            </mask>
        </defs>
        <rect width="100%" height="100%" fill-opacity="0.7" mask="url(#mask)"/>
    </svg>
</body>

</html>
