<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipPath</title>
</head>
<body>
    <svg viewBox="0 0 600 400">
        <defs>
            <clipPath id="clip-path">
                <rect width="600" height="200" fill="black"/>
                <rect width="300" height="400" fill="black"/>
            </clipPath>
        </defs>
        <ellipse cx="300" cy="200" rx="200" ry="200" clip-path="url(#clip-path)" style=""/>
    </svg>
</body>
</html>
