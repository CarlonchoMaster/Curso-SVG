<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipPath</title>
</head>

<body>
    <svg viewBox="0 0 250 240">
        <defs>
            <clipPath id="clip-circle">
                <circle cx="120" cy="125" r="70" style="" />
            </clipPath>
        </defs>
        <image
            href="https://images.unsplash.com/photo-1610573501162-dff7240d6cc2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            height="240" width="250" clip-path="url(#clip-circle)" />
    </svg>
</body>

</html>
