<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles and Vertical text</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <svg viewBox="0 0 400 300">
        <text x="50%" y="50%" text-anchor="middle" dx="0" dy="0" font-size="32" font-weight="bold" fill="none"
            stroke="red" stroke-width="0.3" writing-mode="tb">
            Hola Mundo de EDteam
        </text>
    </svg>
</body>

</html>
