<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Responsive</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <p>
        <svg viewBox="0 0 100 100" class="svg-responsive" preserveAspectRatio="xMaxYMin slice">
            <circle cx="50" cy="50" r="50" fill="red"/>
        </svg>
        Hola Mundo
    </p>
    <!-- 
        preserveAspectRatio: "align-parameter | [meet | slice | none]"
        align-parameter: Sirve para la alineacion en el eje x, y tiene los siguientes valores.
        Axis | Position
        x    | [Min | Mid | Max]
        Y    | [Min | Mid | Max]
     -->
</body>
</html>
