<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .icon {
                display: none;
            }
            .icon:target {
                display: inline-block;
            }
        </style>
    </defs>
    <g id="circle" class="icon">
        <circle cx="50" cy="50" r="50" />
    </g>
    <g id="diamond" class="icon">
        <path d="m50,0 50,50 -50,50 -50,-50 z" />
    </g>
</svg>