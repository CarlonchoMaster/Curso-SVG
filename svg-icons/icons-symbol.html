<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos con simbolos</title>
</head>
<body>
    <svg viewBox="0 0 100 100" width="0" height="0">
        <symbol id="circle">
            <circle cx="50" cy="50" r="50" />            
        </symbol>
        <symbol id="diamond">
            <path d="m50,0 50,50 -50,50 -50,-50 z" />
        </symbol>        
    </svg>

    <svg>
        <use href="#circle" fill="red" />
    </svg>
    <svg>
        <use href="#diamond" fill="blue"/>
    </svg>
</body>
</html>
