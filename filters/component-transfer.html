<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro feComponentTransfer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <svg width="250" height="188" viewBox="0 0 250 188">
        <filter id="slope05">
            <feComponentTransfer>
                <feFuncR type="linear" slope="0.5"></feFuncR>
                <feFuncG type="linear" slope="0.5"></feFuncG>
                <feFuncB type="linear" slope="0.5"></feFuncB>
            </feComponentTransfer>
        </filter>
        <image href="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" width="250" height="188" filter="url(#slope05)"></image>
    </svg>

    <svg width="250" height="188" viewBox="0 0 250 188">
        <filter id="slope15">
            <feComponentTransfer>
                <feFuncR type="linear" slope="1.5"></feFuncR>
                <feFuncG type="linear" slope="1.5"></feFuncG>
                <feFuncB type="linear" slope="1.5"></feFuncB>
            </feComponentTransfer>
        </filter>
        <image href="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" width="250" height="188" filter="url(#slope15)"></image>
    </svg>

</html>
